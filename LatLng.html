<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Testing</title>
        <style>
            #map {
                height:100%;
            }
            html, body{
                height:100%;
                margin:0; 
                padding:0;
            }
			div{
				font-size:20pt;
			}
        </style>
    </head>    
    <body>
        <div id="map"></div>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaiqxyvhOHctkfrcm5c8s1tOvwO08tihc&callback=initMap"></script>
        <script>
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                  zoom: 16,
                  center: {lat: 40.6942036, lng: -73.986579},  
                  disableDoubleClickZoom: true,
                });
                google.maps.event.addListener(map, 'click', function(event){
					var marker = new google.maps.Marker({
						position: {lat: event.latLng.lat(), lng: event.latLng.lng()},
						map: map,
					});
					var infowindow = new google.maps.InfoWindow({
						content: "<div> <b> (lat,lng) <br/> " + event.latLng.lat().toFixed(7) + "," + event.latLng.lng().toFixed(7) + "<b> </div>"
					});
					marker.addListener('click', function() {
						infowindow.open(map, marker);
					});
                });
			}
        </script>
    </body>
</html>
